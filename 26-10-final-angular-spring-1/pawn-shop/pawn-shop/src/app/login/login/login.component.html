<div class="w-75 shadow-lg mx-auto mt-5" style="background: white;border-radius: 0.5rem">
  <div class="row d-flex align-items-center p-form">
    <div class="col-lg-8 col-md-8 col-sm-6 col-12 mb-3 mt-3">
      <div class="mx-auto" style="width: 60%">
        <h4 class="text-center mb-5">Hệ thống quản lý tiệm cầm đồ</h4>
        <form [formGroup]="formLogin" (ngSubmit)="login()">
          <label for="username" class="text-center p-text-login w-100">Tài khoản</label>
          <input formControlName="username" type="text" id="username" class="w-100" placeholder="tranhoanglong123"
                 [ngStyle]="{'color': formLogin.controls.username.hasError('maxlength') ? 'red': 'black'}">
          <hr>
          <label for="password" class="text-center p-text-login w-100 mt-3">Mật khẩu</label>
          <input formControlName="password" type="password" id="password" placeholder="*************" class="w-100"
                 [ngStyle]="{'color': formLogin.controls.password.hasError('maxlength') ? 'red': 'black'}">
          <hr>
          <div class="d-flex justify-content-between mt-3">
            <a class="p-link p-text-login" routerLink="/forgot-password">Quên mật khẩu</a>
            <div class="p-rememberMe">
              <input formControlName="rememberMe" type="checkbox" id="rememberMe" class="m-1">
              <label for="rememberMe" class="p-text-login">Nhớ mật khẩu </label>
            </div>
          </div>
          <button type="submit" [disabled]="formLogin.invalid"  class="bn19 bn632-hover rounded-pill w-100 mt-5">Đăng
            nhập
          </button>
        </form>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-12 position-relative">
      <img src="../../../assets/img/login-img.png" height="100%" width="100%"/>
    </div>
  </div>
  <script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <script src="../js/login-js.js"></script>
</div>
