<div class="content shadow w-75 container mt-5 d-flex justify-content-center " xmlns="http://www.w3.org/1999/html">
  <div class="container">
    <div class="row align-items-stretch no-gutters contact-wrap mt-3">
      <div class="col-md-12">
        <div class="form">
          <div class="row mt-3">
            <div class="col-md-11">
              <h3 class="header-color text-center">TÀI CHÍNH</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <table style="width: 100%" class="table table-striped mt-3">
                <tr class="mt-5 mb-5" style="font-size: 20px" *ngFor="let finance of finances">
                  <th>Số tiền trong két</th>
                  <td>{{finance.strongBoxMoney| currency: " "}}</td>
                  <th>(VNĐ)</th>
                </tr>
                <tr class="mt-2 mb-2" style="font-size: 20px" *ngFor="let finance of finances">
                  <th>Vốn hiện tại</th>
                  <td>{{finance.currentCapital| currency: " "}}</td>
                  <th>(VNĐ)</th>
                </tr>
                <tr class="mt-2 mb-2" style="font-size: 20px">
                  <th>Vốn đầu tư</th>
                  <td>{{investments| currency: " "}}</td>
                  <th>(VNĐ)</th>
                </tr>
                <tr class="mt-2 mb-2" style="font-size: 20px">
                  <th>Lãi dự kiến</th>
                  <td>{{profits| currency: " "}}</td>
                  <th>(VNĐ)</th>
                </tr>
              </table>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
